<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Digital Flipbook</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #f5f5f5;
            font-family: Arial, sans-serif;
        }
        .flipbook {
            max-width: 900px;
            margin: 50px auto;
            background: #fff;
            box-shadow: 0 0 20px rgba(0,0,0,0.2);
            border-radius: 10px;
            overflow: hidden;
            position: relative;
            transition: transform 0.6s ease;
        }
        .page {
            display: none;
            text-align: center;
            padding: 20px;
            transition: opacity 0.6s ease;
        }
        .page img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }
        .page:target {
            display: block;
        }
        /* Double page layout */
        .spread {
            display: flex;
            justify-content: space-between;
            gap: 10px;
        }
        .spread img {
            width: 49%;
            height: auto;
            border-radius: 5px;
        }
        .nav {
            margin-top: 20px;
            display: flex;
            justify-content: space-between;
        }
        .nav a {
            background: #333;
            color: #fff;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            opacity: 0.85;
            transition: 0.3s;
        }
        .nav a:hover {
            opacity: 1;
        }
        /* Start screen */
        .start {
            display: block;
            text-align: center;
            padding: 50px;
            background: #fff;
            box-shadow: 0 0 20px rgba(0,0,0,0.2);
            border-radius: 10px;
            margin: 50px auto;
            max-width: 400px;
        }
        .start a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background: #333;
            color: #fff;
            border-radius: 5px;
            text-decoration: none;
        }
    </style>
</head>
<body>

<div class="start">
    <h1>Welcome to My Flipbook</h1>
    <a href="#cover">Start Reading</a>
</div>

<div class="flipbook">

    <!-- Cover page -->
    <div id="cover" class="page">
        <img src="1.png" alt="Cover Page">
        <div class="nav">
            <span></span>
            <a href="#spread1">Next ></a>
        </div>
    </div>

    <!-- Inside spread 1 -->
    <div id="spread1" class="page">
        <div class="spread">
            <img src="2.png" alt="Page 1">
            <img src="3.png" alt="Page 2">
        </div>
        <div class="nav">
            <a href="#cover">< Previous</a>
            <a href="#spread2">Next ></a>
        </div>
    </div>

    <!-- Inside spread 2 -->
    <div id="spread2" class="page">
        <div class="spread">
            <img src="4.png" alt="Page 3">
            <img src="5.png" alt="Page 4">
        </div>
        <div class="nav">
            <a href="#spread1">< Previous</a>
            <a href="#backcover">Next ></a>
        </div>
    </div>

    <!-- Back cover page -->
    <div id="backcover" class="page">
        <img src="6.png" alt="Back Cover">
        <div class="nav">
            <a href="#spread2">< Previous</a>
            <span></span>
        </div>
    </div>

</div>

</body>
</html>
